<!DOCTYPE html>
    <title>Educanta - student sign-up</title>
    <head>
      <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/styles.css') }}">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  </head>    
    <body>
    <h1>Hello Educanta</h1>
      <article>
        <p>
          Signup as a student for Educanta.
        </p>
      </article>
      <div>
        <form id="signup_form_student" action="submit-signup-student" method="post" enctype="multipart/form-data"> 
            <br><b>Name</b>
            <input type="text" name="name" id="name" required> <br>
            <br><b>E-mail</b>
            <input type="email" name="email" id="email" required> <br>
            <br><b>School</b>
            <input type="text" name="school" id="school" required> <br>
            <br><b>Start date</b>
            <input type="date" name="start_date" id="start_date" required> <br>
            <br><b>End date</b>
            <input type="date" name="end_date" id="end_date" required> <br>
        </form>
        <br>
        <p>
          <button type="submit" form="signup_form_student" class="myButton">Signup</button>
        </p>
    </body>
    <footer>
      <img src="{{url_for('static', filename='logo_esmalte.svg')}}" width="150px"/>
  </footer>
</html>
